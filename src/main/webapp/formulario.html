<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="exibir.jsp" method="post">
		<label for="text_usuario">Usuário</label>
		<input type="text" id="text_usuario" name="nome" /><br/>
		
		<label for="text_email">E-mail</label>
		<input type="text" id="text_email" name="email" /><br/>
		
		<label for="timezone">Escolha seu fuso horário:</label>
		<select id="timezone" name="timezone">
		    <option value="America/New_York">Eastern Time (US & Canada)</option>
		    <option value="America/Chicago">Central Time (US & Canada)</option>
		    <option value="America/Denver">Mountain Time (US & Canada)</option>
		    <option value="America/Los_Angeles">Pacific Time (US & Canada)</option>
		    <option value="Europe/London">London (UK)</option>
		    <option value="Europe/Berlin">Berlin (Germany)</option>
		    <option value="Asia/Tokyo">Tokyo (Japan)</option>
		    <option value="America/Sao_Paulo">São Paulo (Brazil)</option>
		</select><br/>
				
		<input type="submit" value="Exibir" />
	</form>
</body>
</html>
